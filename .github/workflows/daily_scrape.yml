name: Daily Box Office Scraper

# 1. WHEN TO RUN?
on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  workflow_dispatch:      # Allows you to click a "Run Now" button manually

permissions:
  contents: write         # Allows the bot to save the CSV back to the repo

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      # Step A: Get the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step B: Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step C: Install libraries
      - name: Install Dependencies
        run: |
          pip install pandas beautifulsoup4 requests

      # Step D: Run the Scraper
      - name: Run Scraper
        run: python worldgrossscraper.py

      # Step E: Save changes (Commit & Push)
      - name: Commit and Push if changed
        run: |
          git config --global user.name "GitHub Action Bot"
          git config --global user.email "actions@github.com"
          git add top_50_worldwide_films.csv
          # Only commit if the file actually changed
          git commit -m "Auto-update: Daily Box Office Data" || exit 0
          git push